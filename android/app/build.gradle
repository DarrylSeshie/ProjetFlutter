plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "be.helha.projet_mobile_user"
    compileSdkVersion 33 // Assure-toi d'utiliser une version valide (par exemple, 33 pour Android 13)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "be.helha.projet_mobile_user"
        minSdkVersion 21 // Spécifie explicitement la version minimale du SDK
        targetSdkVersion 33 // Spécifie explicitement la version cible du SDK
        versionCode 1 // Remplace par le code de version actuel
        versionName "1.0" // Remplace par la version actuelle
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}
